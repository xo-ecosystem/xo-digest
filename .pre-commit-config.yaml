repos:
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        pass_filenames: true
        stages: ["pre-commit", "pre-push", "manual"]
        exclude: (^\.direnv/).*
  - repo: https://github.com/PyCQA/isort
    rev: 6.0.1
    hooks:
      - id: isort
        stages: ["pre-commit", "pre-push", "manual"]
        exclude: (^\.direnv/).*
  - repo: https://github.com/pycqa/flake8
    rev: 7.2.0
    hooks:
      - id: flake8
        args: ["--exit-zero"]
        stages: ["pre-commit", "pre-push", "manual"]
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.20.0
    hooks:
      - id: pyupgrade
        args: ["--py37-plus"]
        stages: ["pre-commit", "pre-push", "manual"]
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.17.2
    hooks:
      - id: commitizen
        stages: [commit-msg]
  - repo: local
    hooks:
      - id: pytest-check
        name: Run tests
        entry: pytest
        language: python
        args: ["--tb=short", "--disable-warnings"]
        pass_filenames: false
        additional_dependencies:
          - invoke==2.2.0
          - requests>=2.31
          # Needed by tests in tests/test_graphql.py
          - asgi-lifespan==2.1.0
          - strawberry-graphql[fastapi]==0.273.2
          - httpx==0.27.0
          - pytest-asyncio>=0.23
        always_run: true
        stages: [pre-commit, pre-push, manual]
      - id: coverage-badge
        name: Generate Coverage Badge
        entry: "bash -c 'coverage-badge -o coverage.svg -f && git add coverage.svg && git diff --cached --quiet || git commit -m \"\U0001F516 Update coverage badge\" --no-verify'\n"
        language: system
        types: [python]
        always_run: true
        stages: [manual]