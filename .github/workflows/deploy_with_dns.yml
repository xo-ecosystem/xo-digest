name: 🚀 Deploy with DNS

on:
  push:
    branches:
      - main
    paths:
      - "fab_tasks/**"
      - ".deploy-log.json"
      - "public/**"
      - "Dockerfile"
      - "docker-compose.yml"
      - ".github/workflows/deploy_with_dns.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 📦 Install dependencies
        run: |
          pip install invoke requests dnspython pyyaml

      - name: 🚀 Run deploy_with_dns
        run: fab deploy.with_dns
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ZONE_ID: ${{ secrets.CLOUDFLARE_ZONE_ID }}

      - name: 📊 Generate DNS artifacts
        run: fab dns.artifacts

      - name: 🔄 Commit and push artifacts
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add public/ .deploy-log.json
          git commit -m "🔄 Auto-update DNS artifacts" || exit 0
          git push
