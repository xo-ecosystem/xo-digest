name: ğŸ“¬ Digest Notify Trigger

on:
  push:
    paths:
      - 'vault/daily/**'
    branches:
      - main

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: ğŸ“¬ Notify Discord & Telegram
        env:
          XO_TELEGRAM_WEBHOOK: ${{ secrets.XO_TELEGRAM_WEBHOOK }}
          XO_DISCORD_WEBHOOK: ${{ secrets.XO_DISCORD_WEBHOOK }}
        run: |
          fab vault.digest.notify --zip --push
