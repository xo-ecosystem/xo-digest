name: ğŸ” Auto-generate Digest Index

on:
  push:
    paths:
      - 'scripts/xo-digest/daily/**'
      - 'scripts/generate_digest_index.py'
  workflow_dispatch:

jobs:
  generate-index:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies (if any)
        run: pip install markdown

      - name: ğŸ› ï¸ Generate index.html
        run: python scripts/generate_digest_index.py

      - name: ğŸš€ Commit & push updated index.html
        run: |
          git config user.name "xo-digest-bot"
          git config user.email "xo@xodigest.local"
          git add scripts/xo-digest/index.html
          git commit -m "ğŸ” Update digest index"
          git push
