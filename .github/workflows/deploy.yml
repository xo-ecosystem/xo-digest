name: XOSealsDrop Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Deploy XOSealsDrop contract
        run: npm run deploy:xosealsdrop

      - name: Pin metadata
        run: npm run pin:metadata

      - name: Generate Vault Pulse preview
        run: |
          shortHash=$(git rev-parse --short HEAD)
          echo "- GitHub Commit: [\`${shortHash}\`](https://github.com/xo-ecosystem/xo-core/commit/${shortHash})" >> pulse-preview.md

      - name: Push Pulse preview to GitHub
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update Vault Pulse preview"

      - name: Trigger Discord webhook (optional)
        if: ${{ secrets.DISCORD_WEBHOOK != '' }}
        run: |
          curl -H "Content-Type: application/json" \
            -X POST \
            -d "{\"content\": \"New XOSealsDrop deployment and Vault Pulse preview updated.\"}" \
            ${{ secrets.DISCORD_WEBHOOK }}
