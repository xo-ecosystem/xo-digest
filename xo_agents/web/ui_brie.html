<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Brie Handle Panel</title>
  <style>
    body { font-family: -apple-system, Segoe UI, Roboto, sans-serif; background:#0b0f14; color:#e6edf3; margin:0; }
    .container { max-width: 900px; margin: 0 auto; padding: 24px; }
    .card { background:#111827; border:1px solid #1f2937; border-radius:12px; padding:16px; margin: 16px 0; }
    input[type="text"], input[type="password"] { width:100%; padding:10px; border-radius:8px; border:1px solid #374151; background:#0b1220; color:#e6edf3; }
    button { background:#2563eb; color:#fff; border:none; padding:10px 16px; border-radius:8px; cursor:pointer; }
    table { width:100%; border-collapse: collapse; }
    td, th { border:1px solid #374151; padding:8px; text-align:left; }
    th { background:#1f2937; }
    .muted { opacity: 0.7; }
    .row { display:flex; gap:12px; align-items:center; }
    .row > * { flex: 1; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Brie Handle Panel</h1>

    <div class="card">
      <div class="row">
        <div>
          <label class="muted">X-Agent-Secret</label>
          <input id="secret" type="password" placeholder="enter secret header" />
        </div>
      </div>
      <div style="height:8px"></div>
      <div class="row">
        <button onclick="claim()">Claim brie</button>
        <input id="token" type="text" placeholder="maintainer token (optional)" />
        <button onclick="verifyToken()">Verify</button>
        <button onclick="activate()">Activate</button>
      </div>
      <div id="msg" class="muted" style="white-space:pre-wrap; margin-top:12px"></div>
    </div>

    <div class="card">
      <h3>Decodes</h3>
      <table>
        <thead><tr><th>Run ID</th><th>Actions</th></tr></thead>
        <tbody id="runs"></tbody>
      </table>
      <div style="margin-top:8px"><button onclick="loadRuns()">Refresh</button></div>
    </div>
  </div>

  <script>
    function headers() {
      const secret = document.getElementById('secret').value.trim();
      const h = {};
      if (secret) h['X-Agent-Secret'] = secret;
      return h;
    }

    async function claim() {
      const res = await fetch('/agent/handles/claim', {
        method: 'POST', headers: { 'Content-Type': 'application/json', ...headers() },
        body: JSON.stringify({ handle: 'brie', method: 'token' })
      });
      document.getElementById('msg').textContent = await res.text();
    }

    async function verifyToken() {
      const token = document.getElementById('token').value.trim();
      const res = await fetch('/agent/handles/verify', {
        method: 'POST', headers: { 'Content-Type': 'application/json', ...headers() },
        body: JSON.stringify({ handle: 'brie', token })
      });
      document.getElementById('msg').textContent = await res.text();
    }

    async function activate() {
      const res = await fetch('/agent/handles/activate', {
        method: 'POST', headers: { 'Content-Type': 'application/json', ...headers() },
        body: JSON.stringify({ handle: 'brie', display: 'Brie' })
      });
      document.getElementById('msg').textContent = await res.text();
    }

    async function loadRuns() {
      const res = await fetch('/agent/decode/runs', { headers: headers() });
      const data = await res.json();
      const tbody = document.getElementById('runs');
      tbody.innerHTML = '';
      (data.runs || []).forEach(run => {
        const tr = document.createElement('tr');
        const tdId = document.createElement('td');
        const tdAct = document.createElement('td');
        tdId.textContent = run.run_id;
        const shareBtn = document.createElement('button');
        shareBtn.textContent = 'Share (signed URL)';
        shareBtn.onclick = async () => {
          const r = await fetch('/agent/decode/sign-url', {
            method: 'POST', headers: { 'Content-Type': 'application/json', ...headers() },
            body: JSON.stringify({ run_id: run.run_id, ttl_s: 600 })
          });
          const obj = await r.json();
          if (obj && obj.url) {
            window.open(obj.url, '_blank');
          }
        };
        tdAct.appendChild(shareBtn);
        tr.appendChild(tdId);
        tr.appendChild(tdAct);
        tbody.appendChild(tr);
      });
    }

    loadRuns();
  </script>
</body>
</html>
